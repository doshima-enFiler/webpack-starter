<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Works</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="l-wrapper">
      <header class="l-header">
        <div class="l-header__inner">
          <div class="l-header__logo">
            <a href="/"><img src="./img/logo.svg" alt="" /></a>
          </div>
          <nav class="l-header__nav">
            <ul class="l-header__list">
              <li class="l-header__item">
                <a class="l-header__link" href="#">About</a>
              </li>
              <li class="l-header__item">
                <a class="l-header__link" href="#">Works</a>
              </li>
              <li class="l-header__item">
                <a class="l-header__link" href="#">News</a>
              </li>
              <li class="l-header__item">
                <a class="l-header__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="l-main">
        <div class="l-main_inner">
          <section class="p-about">
            <h2 class="c-heading">About</h2>
            <a href="#!" class="c-button c-button--primary">primary</a>
            <a href="#!" class="c-button c-button--primary c-button--full-width"
              >primary full-width</a
            >
            <a href="#!" class="c-button c-button--secondary">secondary</a>
            <a
              href="#!"
              class="c-button c-button--secondary c-button--full-width"
              >secondary full-width</a
            >
          </section>
          <section class="p-works">
            <h2 class="c-heading">Works</h2>
            <div class="p-works__content">
              <div class="p-works__item">
                <img src="./img/works1.jpg" alt="" />
              </div>
              <div class="p-works__item">
                <img src="./img/works2.jpg" alt="" />
              </div>
              <div class="p-works__item">
                <img src="./img/works3.jpg" alt="" />
              </div>
              <div class="p-works__item">
                <img src="./img/works4.jpg" alt="" />
              </div>
              <div class="p-works__item">
                <img src="./img/works5.jpg" alt="" />
              </div>
              <div class="p-works__item">
                <img src="./img/works6.jpg" alt="" />
              </div>
            </div>
          </section>
          <section class="p-contact">
            <h2 class="c-heading">Contact</h2>
            <form
              class="c-form p-contact__form"
              action=""
              method=""
              name="contact-form"
            >
              <div class="p-contact__item">
                <div class="p-contact__label"><label for="">NAME</label></div>
                <div class="p-contact__text">
                  <input type="text" id="name" name="your-name" />
                </div>
              </div>
              <div class="p-contact__item">
                <div class="p-contact__label"><label for="">E-mail</label></div>
                <div class="p-contact__text">
                  <input type="email" id="email" name="your-email" />
                </div>
              </div>
              <div class="p-contact__item">
                <div class="p-contact__label">
                  <label for="">MESSAGE</label>
                </div>
                <div class="p-contact__text">
                  <textarea id="message" name="your-message"></textarea>
                </div>
              </div>
              <input class="c-btn" type="button" value="送信" />
            </form>
          </section>
        </div>
      </main>
      <footer class="l-footer">
        <div class="l-container">
          <div class="l-footer__content">
            <small class="l-footer__copyright">&copy; 2020 My Works</small>
          </div>
        </div>
      </footer>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
